name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # الخطوة 1: جلب كود المستودع للوصول إليه
      - uses: actions/checkout@v3

      # الخطوة 2: توليد الصورة (كما كانت، ستحفظ في المجلد الرئيسي مؤقتاً)
      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # ---|| بداية التعديل المهم ||---
      
      # الخطوة 3 (جديدة): إنشاء مجلد اسمه dist
      - name: Create dist directory
        run: mkdir -p dist

      # الخطوة 4 (جديدة): نقل الصورة التي تم توليدها إلى مجلد dist
      - name: Move generated file to dist
        run: mv pacman-contribution-graph.svg dist/
        
      # ---|| نهاية التعديل المهم ||---

      # الخطوة 5: الآن ستقوم هذه الخطوة برفع محتويات مجلد dist بنجاح
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist # الآن سيجد هذا المجلد والملف بداخله
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
