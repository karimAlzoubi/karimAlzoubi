name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # الخطوة 1: جلب كود المستودع
      - name: Checkout
        uses: actions/checkout@v3

      # الخطوة 2: توليد الصورة وحفظها مباشرة في مجلد 'dist'
      # هذه الأداة أفضل لأننا نحدد لها أين تحفظ الملفات
      - name: Generate Pacman Graph
        uses: Dilaver/github-pacman-contributions-graph@v1.3.0
        with:
          user_name: ${{ github.repository_owner }}
          output_dir: dist # <-- هنا نخبرها أن تضع المخرجات في مجلد dist

      # الخطوة 3: رفع محتويات مجلد 'dist' إلى فرع 'output'
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist # <-- هذه الخطوة ستجد المجلد جاهزاً
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
