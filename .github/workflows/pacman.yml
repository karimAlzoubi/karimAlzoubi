name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ---|| هذا هو السطر الذي تم تغييره إلى أداة تعمل ||---
      - name: Generate Pacman Graph
        uses: zakaria-chahboun/github-pacman-contributions-graph@v1.3.0
        with:
          user_name: ${{ github.repository_owner }}
          output_dir: dist
      # ---|| نهاية التغيير ||---

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
